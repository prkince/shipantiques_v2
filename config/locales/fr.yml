      gal_titre: "Galeries d'art, Artistes, antiquaires et les maisons de vente aux encheres"
      gal_texte: "Notre large reseau d'agents spécialisés nous permet de gerer vos expeditions internationales efficacement et en toute sécurité. Nous pouvons opérés depuis et vers la majorité des principales villes mondiales. En plus des formalités douanieres, nous pouvons  gerer pour vous toutes la documentation specifiques telle que les CITES, licence emport/export, carnet ATA ou autres certificats locaux ou internationaux."
      archi_titre: "Architectes, architectes d'interieur et decorateurs"
      archi_texte: "Nous sommes reconnus pour notre expertise et nous pouvons offrir à nos clients professionnels un service d'exception grace à notre experience, nos moyens et nos equipes spécialisés. Nous gerons pour vous tout vos projets complexes et de haut niveau."
      marques_titre: "Marques de luxe : magasins uniques, projets et evenements spéciaux"
      marques_texte: "Nous offrons un sercice spécial pour les grandes marques, leurs magasins et les projets spéciaux. Notre 'projet boutique' prend en charge l'essentiel des contraintes de vos projets en termes de logistique incluant egalement un service de source de marchandises. Nous gerons les stocks pour vous et nous occupons de toute la logistique y compris la mise en place et l'installation."
      particuliers_titre: "Collectionneurs privés et particuliers"
      particuliers_texte: "Avec plus de dix ans d'experience, SHIP ANTIQUES peux gerer les transports internationaux les plus complexes d'œuvres d'art et de pieces de collections. Nous vous proposons une gamme complete  de service dédiés : enlevement, protection et mise en caisse, solution de transport adaptés à la marchandise. Nous gérons egalement les formalités douanieres."

